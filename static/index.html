<!DOCTYPE html>
<html lang="en">
<head>
    <title>MetMac Stats</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>MetMac Dashboard</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
</head>
<body>
<div>
    <h1>MetMac Stats</h1>
    <div>
        <p>Last refreshed: <span id="last-refresh"></span></p>
        <button>Refresh</button>

    </div>

</div>
<div class="stats-grid">
    <div class="stat-card">
        <h3>Total Keys Today</h3>
        <p id="total-keys">Loading...</p>
    </div>
</div>

<script crossorigin="anonymous" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script crossorigin="anonymous" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script crossorigin="anonymous" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
<script>
    async function updateStats() {
        const response = await fetch('/api/stats');
        const stats = await response.json();

        document.getElementById('total-keys').textContent = stats.total;

        // set last refreshed
        const lastRefreshed = new Date();
        document.getElementById('last-refresh').textContent = lastRefreshed.toLocaleTimeString();
    }

    updateStats();
    setInterval(updateStats, 5000);
</script>
</body>
</html>
